<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#A27B5C">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--اكتب هنا اي اسم عايز صفحتك تظهر بيه-->
    <title>شركة  الجوكر للبرمجيات</title> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #555;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        h1, h2 {
            margin-bottom: 15px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn img {
            width: 24px;
            height: 24px;
          margin-right: 50px;
          border-radius: 50px;
            
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .tiktok {
            background-color: #000;
        }
        .snapchat {
            background-color: #fffc00;
            color: #000;
        }
        .map {
            background-color: #34a853;
        }
        .website {
            background-color: #4285f4;
        }
        .whatsapp {
            background-color: #25d366;
        }
        .call {
            background-color: #007bff;
        }
        .products {
            background-color: #ff5722;
        }
        .facebook{
            background-color: #007bff;
        }
        .map img{
            margin-right: 10px;
            border-radius: 50px;
           
        }
    </style>
</head>
<body>
    <img src="1.png" alt="لافال" class="profile-img">
    <h1>شركة الجوكر  للبرمجيات</h1>
    <h2>سوفت وير</h2:></h2>
    <h2>تابعنا على السوشيال ميديا</h2>
    <!--مكان " " دي تقدر تحط رابط الواتس بتاعك-->
    <a href="https://wa.me/+201150909765" class="btn whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
        واتساب
    </a>
    <!--مكان " " دي تقدر تحط رابط الفيس بتاعك-->
    <a href="https://www.facebook.com/emad.nagy.19/" class="btn facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="facebook">
       فيسبوك
    </a>
      <!--مكان " " دي تقدر تحط رابط الانسا بتاعك-->
    <a href="#" class="btn instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="إنستجرام">
        إنستجرام
    </a>
      <!--مكان " " دي تقدر تحط رابط التيك توك بتاعك-->
    <a href="#" class="btn tiktok">
        <img src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png" alt="تيك توك">
        تيك توك
    </a>
       <!--مكان " " دي تقدر تحط رابط السناب شات  بتاعك-->
    <a href="#" class="btn snapchat">
        <img src="https://static.vecteezy.com/system/resources/previews/016/716/474/non_2x/snapchat-icon-free-png.png" alt="سناب شات">
        سناب شات
    </a>
     <!--مكان " " دي تقدر تحط رابط اللوكيشن  بتاعك-->
    <a href="#" class="btn map">
        <img src="https://thumbs.dreamstime.com/b/gps-icon-vector-logo-design-map-pointer-pin-location-symbol-flat-style-navigation-icons-web-mobile-place-marker-travel-158027525.jpg" alt="الموقع على الخريطة">
        الموقع على الخريطة
    </a>
     <!--مكان " " دي تقدر تحط رابط الويب سايت بتاعك شات  بتاعك-->
    <a href="#" class="btn website">
        <img src="https://www.pngplay.com/wp-content/uploads/9/Internet-Website-Background-PNG-Image.png" alt="الموقع الإلكتروني">
        الموقع الإلكتروني
    </a>
     <!--مكان " " دي تقدر تحط رابط الويب سايت بتاعك شات  بتاعك-->
    <a href="tel:+201150909765" class="btn call">
        <img src="https://png.pngtree.com/png-vector/20191027/ourmid/pngtree-calling-telephone-line-icon-vector-png-image_1885981.jpg" alt="الاتصال">
        الاتصال
    </a>
     <!--مكان " " دي تقدر تحط رابط  المتجر بتاعك هنا -->
    <a href="#" class="btn products">
        <img src="https://e7.pngegg.com/pngimages/1008/303/png-clipart-shopping-cart-icon-product-return-shopping-cart-retail-supermarket-thumbnail.png" alt="المنتجات">
        المنتجات
    </a>
</body>
</html>
